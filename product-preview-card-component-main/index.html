<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- favicon -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome kit -->

    <script
      src="https://kit.fontawesome.com/4d63ed8f35.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="product-preview-card">
        <div class="product-preview-card__image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product preview card image"
          />
        </div>
        <div class="product-preview-card__info">
          <h3 class="product-name">PERFUME</h3>
          <h2 class="product-preview-card__title">
            Gabrielle<br />
            Essence Eau<br />
            De Parfum
          </h2>
          <p class="product-preview-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-preview-card__price">
            <span class="product-preview-card__price-value"> $149.99 </span>
            <span class="product-preview-card__price-discount"> $169.99 </span>
          </div>
          <div class="product-preview-card__button">
            <h2 class="product-preview-card__button-cart">
              <i class="fa-solid fa-cart-shopping"></i>Add to Cart
            </h2>
          </div>
        </div>
      </section>
      <!---- footer SECTION ---->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          ><strong>Frontend Mentor</strong></a
        >. Coded by
        <a
          href="https://heric-olier-frontend-developer.netlify.app"
          target="_blank"
          ><strong>Heric Olier</strong></a
        >.
      </div>
    </main>
  </body>
</html>
